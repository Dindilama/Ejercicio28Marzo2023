<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon</title>
</head>
<body>
    <header class="encabezado">
        <figure class="pokeball">
            <img src="imagenes/Pokeball.jpg" alt="">
        </figure>
        <h1>pokedex</h1>
    </header>
    <main class="main-container">
        <section class="charizard-container">
            <div class="title">
                <figure>
                    <img src="imagenes/flame.jpeg" alt="">
                </figure>
                <h2>CHARIZARD</h2>
            </div>
            <figure class="img-charizard">
                <img src="imagenes/Charizard.png" alt="">
            </figure>
        </section>
        <article class="info-pokemon">
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">No.</span>
                    <span class="info-text">006</span>
                </div>
                <div class="row-item">
                    <span class="title-info">LEVEN</span>
                    <span class="info-text">100</span>
                </div>
            </div>
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">TYPE</span>
                    <span class="info-text">FIRE</span>
                </div>
                <div class="row-item">
                    <span class="title-info">ABILITY</span>
                    <span class="info-text">FLAMES</span>
                </div>
            </div>
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">HEIGHT</span>
                    <span class="info-text">1.9 m</span>
                </div>
                <div class="row-item">
                    <span class="title-info">WEIGTH</span>
                    <span class="info-text">90.5</span>
                </div>
            </div>
        </article>
    </main>
    <footer class="footer-container">
        <h3>OTROS</h3>
        <div>
            <figure>
                <img src="/imagenes/bonito.png" alt="">
            </figure>
            <figure>
                <img src="/imagenes/b6dbbb8add6a9042a8b5b7e972780200.png" alt="">
            </figure>
            <figure>
                <img src="/imagenes/cosito.png" alt="">
            </figure>
            <figure>
                <img src="/imagenes/picahu.png" alt="">
            </figure>
            <figure>
                <img src="/imagenes/cosito.png" alt="">
            </figure>


        </div>
    </footer>
</body>
</html>
